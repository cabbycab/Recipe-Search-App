<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
    <title>Recipe Search App</title>
</head>
<body>
    <h1>Recipe Finder</h1>
    <form>
        <input id="search" type="text" placeholder="Find a recipe" />
        <input type="submit" value="Find It!" />
      </form>
      <main>
        <h3>Title</h3>
        <p id="title"></p>
        <p>Ready in Minutes</p>
        <p id="ready"></p>
        <p>Servings</p>
        <p id="servings"></p>
        <p>URL</p>
        <p id="url"></p>
        <img id="image" src="" alt="">
      </main>
</body>
</html>
